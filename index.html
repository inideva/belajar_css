<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left">
            <img src="phone.jpg" class="img-phone" alt="img-phone">
        </div>
        <div class="right">
            <div class="form">
                <img src="logo.png" class="logo" alt="logo-instagram">
                <div class="form-login">
                    <input type="text" class="input" placeholder="Phone number, username or email">
                    <input type="password" class="input" placeholder="Password"> <br>
                    <button class="btn">Log In</button>
                </div>
                <div class="divine">
                    <div></div>
                    <div>OR</div>
                    <div></div>
                </div>
                <div class="btn-group">
                    <button class="btn-fb">
                        <img src="iconfb.png" alt="logo-fb">
                        <span>Log in with Facebook</span>
                    </button>
                </div>
                <a href="#" class="forgot-pw">Forgot password?</a>
            </div>
            <div class="box">
                <p>
                    Don't have an account?
                    <a>Sign up</a>
                </p>
            </div>
            <div class="get">
                <p>Get the app.</p>
            </div>
            <div class="store">
                <img src="../Tugas/appstore.png" class="apps" alt="">
                <img src="../Tugas/ggplay.png" class="apps" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#">Darkmode</a>
        </div>
        <div class="copyright">
            Â© 2023 Instagram from Devadoo
        </div>
    </div>
</body>
</html>
